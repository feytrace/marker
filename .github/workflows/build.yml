name: Build and Release Rust App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            cp target/release/*.exe artifacts/
          else
            tar -czf artifacts/marker.tar.gz -C target/release marker
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: marker-${{ matrix.platform }}
          path: artifacts/

  release:
    name: Release artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: marker-ubuntu-latest
          path: artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: marker-macos-latest
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: marker-windows-latest
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
